<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animals - Kawaii Learning Land</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="favicon-16x16.png">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Baloo 2', cursive; }

body {
  background: url("We Heart It.gif") no-repeat center center fixed;
  background-size: cover;
}

header {
  background: rgba(255,182,193,0.7);
  padding:25px;
  text-align:center;
  font-size:2.8em;
  color:#fff;
  border-radius:0 0 20px 20px;
}

nav {
  display:flex;
  justify-content:center;
  gap:20px;
  margin:25px 0;
}

nav a {
  background:#ff99bb;
  color:#fff;
  padding:15px 25px;
  border-radius:20px;
  text-decoration:none;
  font-weight:800;
}

main {
  background: rgba(255,255,255,0.6);
  border-radius:25px;
  width:90%;
  max-width:1000px;
  margin:30px auto;
  padding:50px 20px;
  text-align:center;
}

h2 {
  color:#ff99bb;
  font-size:2.5em;
  margin-bottom:40px;
}

.animal-grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* original size */
  gap:25px;
}

.card {
  border-radius:20px;
  padding:15px;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
  text-align:center;
}

.card img {
  width:100px;
  margin-bottom:10px;
}

.card p {
  font-size:1.2em;
  font-weight:800;
  margin-bottom:10px;
}

.play-btn {
  padding:8px 15px;
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* pastel themes for cards and buttons */
.cat { background: rgba(255,214,232,0.7); }
.cat .play-btn { background:#ff99bb; }

.dog { background: rgba(255,228,196,0.7); }
.dog .play-btn { background:#ffb347; }

.rabbit { background: rgba(240,230,255,0.7); }
.rabbit .play-btn { background:#d8b6ff; }

.bear { background: rgba(222,184,135,0.7); }
.bear .play-btn { background:#c89b6a; }

.frog { background: rgba(214,255,214,0.7); }
.frog .play-btn { background:#8fd694; }

.panda { background: rgba(230,230,230,0.7); }
.panda .play-btn { background:#b5b5b5; }

.elephant { background: rgba(220,230,245,0.7); }
.elephant .play-btn { background:#9bb7e0; }

.pig { background: rgba(255,210,220,0.7); }
.pig .play-btn { background:#ff9fb2; }

.cow { background: rgba(245,245,220,0.7); }
.cow .play-btn { background:#d6d6a8; }

.otter { background: rgba(230,210,190,0.7); }
.otter .play-btn { background:#caa27a; }

footer {
  background: rgba(255,182,193,0.7);
  color:#fff;
  text-align:center;
  padding:20px;
  margin-top:50px;
  border-radius:20px 20px 0 0;
  font-weight:800;
}
</style>
</head>

<body>

<header>Kawaii Learning Land</header>

<nav>
  <a href="index.html">Home</a>
  <a href="colors.html">Colors</a>

</div>

</html>
